<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>精美的文章布局</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        font-size: 18px;
        color: #333;
        background-color: #efefef;
        padding: 0;
        margin: 0;
        width: 100%;
      }

      .content {
        background: #fff;
        max-width: 750px;
        margin: auto;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .content h1 {
        color: #333;
        margin-bottom: 15px;
        font-weight: 600;
        font-size: 30px;
        text-align: center;
      }

      .content img {
        max-width: 100%;
        margin: 20px 0;
      }

      .content p,
      .content ul,
      .content ol {
        color: #666;
        margin: 15px 0;
      }

      .content a {
        color: #1e87f0;
        text-decoration: none;
      }

      .content a:hover {
        text-decoration: underline;
      }

      .content blockquote {
        border-left: 3px solid #1e87f0;
        margin: 20px 0;
        padding-left: 20px;
        font-style: italic;
        color: #555;
      }

      .content .author {
        font-size: 16px;
        text-align: right;
        color: #999;
        border-top: 1px solid #eee;
        padding-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>文章标题</h1>

      <img src="image-url.jpg" alt="主图描述" />

      <p>这是一段引人入胜的开篇，它可以是一个故事、一个问题、或者直接进入话题的核心。</p>

      <h2>小标题</h2>
      <p>根据文章内容的层次结构，小标题可以帮助读者快速了解每一部分的主要话题。</p>

      <blockquote>这是一段引用文本，可能是名人名言、研究报告的摘录或是其他重要的引述内容。</blockquote>

      <p>文章的主体内容继续展开，各个段落紧密相连，逻辑清晰。</p>

      <p class="author">作者名字<br />发布日期</p>
    </div>
  </body>
</html>
